<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ACTORS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />

</head>

<body>
    <div class="container">

        <div class="jumbotron">
                <h1 class="display-4">ACTOR GENERATOR</h1>
        </div>

        <div class="row">
            <div class="col-8">

                <!-- Rendered Buttons -->
                <div id="buttons-view"></div>

            </div>

            <div class="col-4 box-width">
                <div class="card text-dark bg-light mb-3" style="max-width: 18rem;">
                    <div class="card-header">ADD AN ACTOR</div>
                    <div class="card-body">
                        <form id="actor-form">
                            <label for="actor-input"></label>
                            <input type="text" id="actor-input" placeholder="Keanu Reeves">
                            <br>

                            <!-- Button triggers new actor to be added -->
                            <input id="add-actor" type="submit" value="SUBMIT">
                        </form>

                    </div>
                </div>

            </div>

            <!-- Actors will get dumped here -->
            <div id="actors-view"></div>

        </div>



        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script src="./assets/javascript/app.js"></script>
</body>

</html>
